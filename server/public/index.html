<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Koalla Holla</title>
  <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="bodyCenter">
    <header>
      <div class="top">
        <table>
          <tr>
            <td>
              <img src="images/icon.png" class="icon" />
            </td>
            <td>
              <h1>Koala Holla</h1>
              <h3>1976 Llama Comma Lane</h2>
                <h3>Walla Walla, WA</h2>
            </td>
          </tr>
        </table>
      </div>
    </header>
    <section id="addKoala">
      <br>
      <br>
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Sex">
      <label for="readyForTransferIn">Is the koala ready for transfer?</label>
      <select id="readyForTransferIn">
        <option value="FALSE">no</option>
        <option value="TRUE">yes</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <br>
    <section>
      <h2 id="allKoalasHeader">All Koalas</h2>
      <table id="koalaTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">Ready for Transfer</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
